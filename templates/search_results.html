{% extends "layout.html" %}

    {% block content %}
        <!--Print results from search-->
        {% if results %}
            {% for result in results %}
            <div>
                <div class="video-thumbnail">
                <img src="..\static\images\tempicon.jpg">
            </div>
            <div class = 'result-box'>
                <div>
                    <h1 class = 'video-title'>{{result.video_title}}</h1>
                </div>
                <div>
                    <a class = "video-url" href="{{result.video_url}}" target="_blank">{{result.video_url}}</a>
                </div>
                <div>
                    <p class = 'video-date'>{{result.date_added}}</p>
                </div>
                <br>
            </div>
            <br>
            <br>
            <br>

            {% endfor %}
        {% else %}
            <div class = 'result-box'>
                Search Again. No results found with keyword or filters.
            </div>
        {% endif %}
    {% endblock content %}
