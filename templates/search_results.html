{% extends "layout.html" %}

    {% block content %}
        <!--Print results from search-->
        {% for result in results %}
        <div class = 'result-box'>
            <h1 class = 'video-title'>{{result.video_title}}</h1>
            <p class = 'video-url'>{{result.video_url}}</p>
            <p class = 'video-date'>{{result.date_added}}</p>
        </div>
        <br>
        {% endfor %}
    {% endblock content %}
