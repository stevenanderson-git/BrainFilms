{% extends "layout.html" %}

	{% block content %}
	<div class='index-content'>
		<div class = 'search-wrap'>
			<div class="search">
				<!-- TODO: have searchbar pass value to results page-->
				<input type="text" class="search-term" placeholder="Search Videos" method = 'POST'>
				<a href="{{ url_for('search_results') }}" class="search-btn">
					<i class="fas fa-search"></i>
				</a>
			 </div>
		</div>
		<!-- TODO: display filterable keyword selectors-->
		<div class='selector-wraper'>
			<div class='selector categories'>
				<select name='prime-categories' size = '6'>
					{% for category in categories %}
					<option name = '{{category}}'>{{category.name}}</option>
					{% endfor %}
				</select>
			</div>
			<div class='selector subcategories'>
				<select name='subcategories' size = '6'>
					{% for category in subcategories %}
					<option name = '{{category}}'>{{category.sub_name}}</option>
					{% endfor %}
				</select>
			</div>
			<div class='selector rating'>
			</div>
		</div>
	</div>
	{% endblock content %}
