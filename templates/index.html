{% extends "layout.html" %}

	{% block content %}
	<div class='index-content'>
		<div class = 'search-wrap'>
			<form class="search" method = 'GET' action="{{url_for('search_results')}}">
				<!-- TODO: have searchbar pass value to results page-->
				<input type="text" class="search-term" name = "search-term" id = "search-term" placeholder="Search Videos" pattern="[A-Za-z0-9 ]+">
				<button type = "submit" class="search-btn">
					<i class="fas fa-search"></i>
				</button>
			</form>
		</div>
	{% endblock content %}
