<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <title>
            {% if title %}
                {{title}}
            {% else %}
                Brainlabs
            {% endif %}
        </title>

        <!--{% if title %}
            <title>{{title}}</title>
        {% else %}
            <title>Brainlabs</title>
        {% endif %}-->
        <!--Link for javascript-->
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        <!--Link for Bootstrap goes here if used-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body class = 'Site page-container'>
        <!--This navbar should show on all pages-->
		<header class='Site-header'>
			<div class='links'>
                <a href="{{url_for('index')}}" class = 'home-button'>Home</a>
				<a href="{{ url_for('login') }}" class='button'>Login</a>
				<a href="{{ url_for('add_new')}}" class='button'>Add New</a>
                <a href="{{ url_for('admin')}}" class='button'>Admin</a>
			</div>
		</header>

        <!--Content block for other pages-->
        <main class = 'Site-content'>
        {% block content %}{% endblock %}
        </main>

        <!--TODO: add footer for all pages-->

            <p>Steven Anderson - https://github.com/stevenanderson-git</p>
            <p>James Andros - https://github.com/Oe-1</p>
            <p>Santino Celebre - https://github.com/santino732</p>
            <p>Daniel Dinnebeil - https://github.com/dinnebed</p>
        </footer>
    </body>
</html>
